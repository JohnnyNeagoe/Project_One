<!DOCTYPE html>
<html>


<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/booking.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>
 

</head>
<body>
<header><h1>WANDERLUST</h1></header>
<div id="nav_container">
    <nav>
        <a href="#">Search</a>
        <a href="#">Booking</a>
        <a href="#">Information</a>
        <a href="#">Itinerary</a>
    </nav>
</div>
<form>
        <div class = "container">
        <div class="form-group">
          <label for="Destination">Destination</label>
          <input type="text" class="form-control" id="inputDestination" aria-describedby="nameHelp" placeholder="Destination" value="Toronto">
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="text" class="form-control" id="inputStartDate" aria-describedby="roleHelp" placeholder="MM/DD/YYYY" value="10/01/2018">
        </div>
        <div class="form-group">
            <label for="role">End Date</label>
            <input type="text" class="form-control" id="inputEndDate" aria-describedby="dateHelp" placeholder="MM/DD/YYYY" value="10/02/2018">>
        </div>     
        <div class="form-group">
            <label for="rooms">Rooms</label>
            <input type="number" class="form-control" id="inputRooms" aria-describedby="monthlyRateHelp" placeholder="Number of Rooms" value="1">
        </div>
        <div class="form-group">
                <label for="adults"># of Adults</label>
                <input type="number" class="form-control" id="inputAdults" aria-describedby="monthlyRateHelp" placeholder="Number of Adults" value="1">
            </div>
            <div class="form-group">
                    <label for="children"># of Children</label>
                    <input type="number" class="form-control" id="inputChildren" aria-describedby="monthlyRateHelp" placeholder="Number of Children" value="1">
                </div>
          <button type="button" class="btn btn-primary" style="float:right;" id="submit-button">Submit</button>          
        </div>
      </form>
      <br>
      <br>
      <br>
      <br>
     <div class="row">
         <div class="col-lg-10 mx-auto box">
                <table class="table" id="bookingTable">
                        <thead>
                          <tr>
                            <th scope="col">Star Rating</th>
                            <th scope="col">Average Price Per Night</th>
                            <th scope="col">Total Price</th>
                            <th scope="col">Check in Date</th>
                            <th scope="col">Check Out Date</th>
                            <th scope="col">Link</th>                                                <th scope="col">Add to Itinerary</th>
                          </tr>
                        </thead>              
         </div>

     </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/javascript/booking.js"></script>
